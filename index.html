<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOJO Bar Cocktail Menu</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/15mm_logo_vertical_white_all.png" alt="MOJO Bar Logo" class="logo-img">
        </div>
        <div class="language-switch">
            <button id="lang-en">En</button>
            <button id="lang-zh">中</button>
        </div>
    </header>
    <main>
        <!-- Event Header -->
        <div id="event-header">
            <!--Event header will go here -->
        </div>
    
        <!-- Cocktail Menu -->
        <div id="cocktail-menu">
            <!-- Cocktail items will go here -->
        </div>
    
        <!-- Event Details -->
        <div class="event-details">
            <!-- Event rules content goes here -->
        </div>
    </main>
    <footer>
    <div class="footer-warning">
        <img src="img/footer-warning.png" alt="禁止酒駕，酒後不開車，安全有保障">
    </div>
    </footer>
    <script src="js/cocktails.js"></script>
    <script src="js/switchLanguage.js"></script>
</body>
</html>
