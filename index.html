<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOJO Bar - 老冰召集令</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Agreement Popup -->
    <div id="age-verification" class="age-verification-overlay">
        <div class="age-verification-modal">
            <h2>消費同意書</h2>
            <ol>
                <li>你是冰塊的主人，不是它的奴隸，跟著自己的節奏！</li>
                <li>此活動保障兩杯調酒，如果第一杯酒尚未喝完前冰塊就消失，可拿空杯再換取一杯調酒！</li>
                <li>如果感到不適或想吐，請立即告知店員，我們將引領你前往“水溝神”的庇護之地！</li>
                <li>適量為樂，過度為禍，保持理智喝到開心。</li>
                <li>若感到微醺，記得趕快休息片刻！</li>
                <li>喝酒不開車，開車不喝酒，本店提供代叫計程車服務！</li>
            </ol>
            <button id="verify-age">我確認冰塊狀況，並且同意以上注意事項</button>
        </div>
    </div>

    <!-- Main Website Content (Always visible) -->
    <div id="main-content" class="main-content">
        <header>
            <div class="logo">
                <img src="img/15mm_logo_vertical_white_all.png" alt="MOJO Bar Logo" class="logo-img">
            </div>
            <div class="language-switch">
                <button id="lang-en">En</button>
                <button id="lang-zh">中</button>
            </div>
        </header>
        <main>
            <div id="event-header"></div>
            <div id="cocktail-menu"></div>
            <div class="event-details"></div>
        </main>
        <footer>
            <div class="footer-warning">
                <img src="img/footer-warning.png" alt="Drink Responsibly">
            </div>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="js/age-verification.js"></script>
    <script src="js/cocktails.js"></script>
</body>
</html>
