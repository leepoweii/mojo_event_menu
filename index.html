<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老冰召集令</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="agreement-popup" class="agreement-popup">
        <div class="agreement-content">
            <h1>消費同意書</h1>
            <ul id="agreement-message">
                <!-- This will be populated with agreement terms from JSON -->
            </ul>
            <button id="agree-button">同意</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <!-- This is your main content (menu, etc.) which will be shown after agreement -->
        <section class="cocktail-section">
            <div class="cocktail-grid">
                <!-- Example Cocktail Item -->
                <div class="cocktail-item">
                    <img src="img/ginTonic.jpg" alt="Gin Tonic">
                    <h2 class="cocktail-name">Gin Tonic</h2>
                    <p class="cocktail-ingredients">Gin, Tonic Water, Lime</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch JSON data
            fetch('event.json')
                .then(response => response.json())
                .then(data => {
                    const agreementMessage = data.agreement.message;
                    const messageList = document.getElementById('agreement-message');

                    // Populate the agreement message from JSON
                    agreementMessage.forEach(message => {
                        const li = document.createElement('li');
                        li.textContent = message;
                        messageList.appendChild(li);
                    });

                    // Handle the "Agree" button click
                    document.getElementById('agree-button').addEventListener('click', function() {
                        document.getElementById('agreement-popup').style.display = 'none';
                        document.getElementById('main-content').classList.remove('hidden');
                    });
                });
        });
    </script>
</body>
</html>
